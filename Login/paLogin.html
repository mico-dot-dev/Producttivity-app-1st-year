<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="paLoginCss.css"/>
    <script src="../PA_Java/Login_Java.js"></script>
</head>
<body>
    
    <header>
        <h1>Login</h1>

        <form method="post">
        <div class="Login">
            <input type="text" required autocomplete="off" id="Username">
            <span></span>
            <label>Username</label>
        </div>

        <div class="Login">
            <input type="password" required id="Password">
            <span></span>
            <label>Password</label>
        </div>    
        </form>

        <div class="submit">
            <input type="submit" value="Login" id="Submit" onclick="Sub()">    
        </div>

    </header>

</body>
</html>
